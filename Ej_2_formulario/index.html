<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Revista</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Datos personales</legend>
                <label>Nombre: <input type="text" name="nombre"></label>
                <label>Primer apellido: <input type="text" name="apellido1"></label>
                <label>Segundo apellido: <input type="text" name="apellido2"></label><br><br>
                <label>Dirección: <input type="text" name="direccion" placeholder="calle o plaza, número y piso"></label><br><br>
                <label>e-mail: <input type="email" name="email" placeholder="@"></label><br><br>
                <label>contraseña: <input type="password" name="password"></label><br><br>
                <label>sexo: </label><br><br>
                <label><input type="radio" name="sexo" value="hombre">Varón</label><br>
                <label><input type="radio" name="sexo" value="mujer">Mujer</label>
            </fieldset>

            <fieldset>
                <legend>Nivel de estudios e intereses</legend>
                <br>
                <label for="estudios">Nivel de estudios</label><br>
                <select id="estudios" name="estudios">
                    <option value="certificado">Certificado escolar</option>
                    <option value="secundaria">Secundaria</option>
                    <option value="bachillerato">Bachillerato</option>
                    <option value="universidad">Universidad</option>
                </select>
                <br><br>
                <label>Recibir artículos sobre los siguientes temas: </label><br>
                <label><input type="checkbox" name="intereses" value="musica">Música</label><br>
                <label><input type="checkbox" name="intereses" value="deportes">Deportes</label><br>
                <label><input type="checkbox" name="intereses" value="cine">Cine</label><br>
                <label><input type="checkbox" name="intereses" value="libros">Libros</label><br>
                <label><input type="checkbox" name="intereses" value="ciencia">Ciencia</label><br><br>
            </fieldset>

            <fieldset>
                <legend>Datos sobre la revista</legend>
                <br>
                <label for="frecuencia">Frecuencia con la que se recibirá la revista: </label><br>
                <select id="frecuencia" name="frecuencia">
                    <option value="semanal">semanal</option>
                    <option value="diaria">diaria</option>
                    <option value="mensual">mensual</option>
                </select>
                <br>
                <p>Puedes mandar tu artículo sobre cualquier tema de los que tratamos. Nosotros lo valoraremos para que pueda ser publicado.</p>
                <label>Mandar artículo: <input type="file" name="articulo"></label><br><br>
                <label>Si deseas mandar simplemente una opinión o comentario escríbelo aquí:</label><br>
                <textarea name="comentario" placeholder="Escribe tu comentario..."></textarea>
            </fieldset>

            <fieldset>
                <legend>Comenzar de nuevo</legend>
                <br>
                <label for="borrar">Borrar todos los datos del formulario y volver a empezar: </label>
                <button type="button" onclick="document.querySelector('form').reset();">borrar todo</button>

            </fieldset>

            <fieldset>
                <legend>Enviar</legend>
                <br>
                <label for="enviar">Enviar formulario por correo electrónico: Al pulsar en el botón se abrirá la página de envío de ese correo: en esa página pulsa en enviar: </label><br><br>
                <button type="button" onclick="enviarPorCorreo()">enviar por correo</button>
                <script>
                function enviarPorCorreo() {
                    var form = document.querySelector('form');
                    var nombre = form.nombre.value;
                    var apellido1 = form.apellido1.value;
                    var apellido2 = form.apellido2.value;
                    var direccion = form.direccion.value;
                    var email = form.email.value;
                    var estudios = form.estudios.value;
                    var intereses = Array.from(form.querySelectorAll('input[name="intereses"]:checked')).map(e => e.value).join(', ');
                    var frecuencia = form.frecuencia.value;
                    var comentario = form.comentario.value;
                    var sexo = form.sexo.value;
                    var body = `Nombre: ${nombre}%0D%0AApellido1: ${apellido1}%0D%0AApellido2: ${apellido2}%0D%0ADirección: ${direccion}%0D%0AEmail: ${email}%0D%0AEstudios: ${estudios}%0D%0AIntereses: ${intereses}%0D%0AFrecuencia: ${frecuencia}%0D%0AComentario: ${comentario}%0D%0ASexo: ${sexo}`;
                    window.location.href = `mailto:?subject=Formulario Revista&body=${body}`;
                }
                </script>
            </fieldset>

        </form>

    </body>
</html>
