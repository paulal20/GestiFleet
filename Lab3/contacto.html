
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>GestiFleet</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <header class="d-flex align-items-center">
            <a href="index.html"><img class="me-3" src="imagenes/logo.png" alt="Logo de la empresa" id="logo" width="80"></a>
            <h1>GestiFleet</h1>
        </header>

        <nav class="d-flex justify-content-start">
            <a href="index.html" class="btn btn-primary" role="button">Inicio</a>
            <a href="vehiculos.html" class="btn btn-primary" role="button">Vehículos</a>
            <a href="reservas.html" class="btn btn-primary" role="button">Reservas</a>
            <a href="contacto.html" class="btn btn-primary" role="button">Contacto</a>           
        </nav>

        <main class="flex-grow-1">
            <div class="container">
                <form id="contactoForm" novalidate>
                    <fieldset>
                        <legend class="w-auto">Contacto</legend><br>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required><br><br>
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required><br><br>
                        <label>Mensaje:</label><br><br>
                        <textarea name="comentario" placeholder="Escribe tu mensaje..." rows="6" cols="50"></textarea><br><br>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <p>Precios desde 30.000 &euro; &nbsp; | &copy; 2025 </p>
        </footer>
    </div>
</body>
</html>
