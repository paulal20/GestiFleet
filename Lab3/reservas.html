
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>GestiFleet</title>
    <link rel="stylesheet" href="recursos/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <header class="d-flex align-items-center">
            <a href="index.html"><img class="me-3" src="recursos/imagenes/logo.png" alt="Logo de la empresa" id="logo" width="80"></a>
            <h1>GestiFleet</h1>
        </header>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="index.html"><img class="me-3" src="recursos/imagenes/logo-blanco.png" alt="Logo de la empresa" id="logo" width="60"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                      aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
                  <li class="nav-item">
                    <a href="index.html" class="btn btn-primary me-2">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a href="vehiculos.html" class="btn btn-primary me-2">Vehículos</a>
                  </li>
                  <li class="nav-item">
                    <a href="reservas.html" class="btn btn-primary me-2">Reservas</a>
                  </li>
                  <li class="nav-item">
                    <a href="contacto.html" class="btn btn-primary me-2">Contacto</a>
                  </li>
                </ul>
          
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
              </div>
            </div>
        </nav>

        <main class="flex-grow-1">
            <div class="container py-4">
                <h1>Reserva tu coche!</h1>
                <form id="revistaForm" novalidate>
                    <fieldset>
                        <legend class="w-auto">Reserva tu vehículo</legend>
                        <br>
                        <div class="name">
                            <label for="nombre" class="obligatorio">Nombre: </label>
                            <input type="text" id="nombre" name="nombre" required>
                            <label for="apellido1" class="obligatorio">Primer apellido: </label>
                            <input type="text" id="apellido1" name="apellido1" required>
                            <label for="apellido2">Segundo apellido: </label>
                            <input type="text" id="apellido2" name="apellido2" required>
                        </div>
                        <label for="email" class="obligatorio">E-mail: </label>
                        <input type="email" id="email" name="email" placeholder="@" required><br><br>
                    </fieldset>
                    <fieldset>
                        <legend class="w-auto">Detalles de la reserva</legend>
                        <br>
                        <label for="vehiculo" class="obligatorio">Selecciona el vehículo: </label><br>
                        <select id="vehiculo" name="vehiculo" required>
                            <option value="honda">Honda</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="mazda">Mazda</option>
                        </select>
                        <br><br>
                        <div class="fecha-reserva">
                            <label for="fecha">Fecha de la reserva: </label>
                            <input type="date" id="fecha" name="fecha"><br><br>
                            <label for="hora_inicio">Hora de inicio: </label>
                            <input type="time" id="hora_inicio" name="hora_inicio"><br><br>
                            <label for="hora_fin">Hora de fin: </label>
                            <input type="time" id="hora_fin" name="hora_fin"><br><br>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>

        <footer>
            <p>Precios desde 30.000 &euro; &nbsp; | &copy; 2025 </p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6/2nvfB+Y2Sm0n6FL8a4iJcG0GA6z0I5Qy5SXbU4xZk5tbtJ9z0" crossorigin="anonymous"></script>
    <script src="recursos/js/atajos.js"></script>
</body>
</html>
