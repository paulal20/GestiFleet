
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>GestiFleet</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <header class="d-flex align-items-center">
            <a href="index.html"><img class="me-3" src="imagenes/logo.png" alt="Logo de la empresa" id="logo" width="80"></a>
            <h1>GestiFleet</h1>
        </header>

        <nav class="d-flex justify-content-start">
            <a href="index.html" class="btn btn-primary" role="button">Inicio</a>
            <a href="vehiculos.html" class="btn btn-primary" role="button">Vehículos</a>
            <a href="reservas.html" class="btn btn-primary" role="button">Reservas</a>
            <a href="contacto.html" class="btn btn-primary" role="button">Contacto</a>           
        </nav>

        <main class="flex-grow-1">
            <div class="container py-4">
                <h1>Reserva tu coche!</h1>
                <form id="revistaForm" novalidate>
                    <fieldset>
                        <legend class="w-auto">Reserva tu vehículo</legend>
                        <br>
                        <div class="name">
                            <label for="nombre" class="obligatorio">Nombre: </label>
                            <input type="text" id="nombre" name="nombre" required>
                            <label for="apellido1" class="obligatorio">Primer apellido: </label>
                            <input type="text" id="apellido1" name="apellido1" required>
                            <label for="apellido2">Segundo apellido: </label>
                            <input type="text" id="apellido2" name="apellido2" required>
                        </div>
                        <label for="email" class="obligatorio">E-mail: </label>
                        <input type="email" id="email" name="email" placeholder="@" required><br><br>
                    </fieldset>
                    <fieldset>
                        <legend class="w-auto">Detalles de la reserva</legend>
                        <br>
                        <label for="vehiculo" class="obligatorio">Selecciona el vehículo: </label><br>
                        <select id="vehiculo" name="vehiculo" required>
                            <option value="honda">Honda</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="mazda">Mazda</option>
                        </select>
                        <br><br>
                        <div class="fecha-reserva">
                            <label for="fecha">Fecha de la reserva: </label>
                            <input type="date" id="fecha" name="fecha"><br><br>
                            <label for="hora_inicio">Hora de inicio: </label>
                            <input type="time" id="hora_inicio" name="hora_inicio"><br><br>
                            <label for="hora_fin">Hora de fin: </label>
                            <input type="time" id="hora_fin" name="hora_fin"><br><br>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>

        <footer>
            <p>Precios desde 30.000 &euro; &nbsp; | &copy; 2025 </p>
        </footer>
    </div>
</body>
</html>
